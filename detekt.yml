build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true

formatting:
  active: true
  android: false
  autoCorrect: true

complexity:
  active: true
  LongMethod:
    threshold: 20
  LongParameterList:
    threshold: 6

style:
  active: true
  NamingConventionViolation:
    active: true
    maxNameLength: 30
